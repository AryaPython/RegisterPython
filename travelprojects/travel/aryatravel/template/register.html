<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registeration Form</title>
</head>
<body>
<h1 style="color:blue"> REGISTRATION FORM </h1>
<form action ="register"  method="post" >
     {% csrf_token %}
    <input style="background-color:#fff8dc"  type="text"      name="username"   placeholder="enter your username" ></br>
    <input style="background-color:#fff8dc"  type="text"      name="first_name" placeholder="enter your first name" ></br>
    <input style="background-color:#fff8dc"  type="text"      name="last_name"  placeholder="enter your last name" ></br>
    <input style="background-color:#fff8dc"  type="email"     name="email"      placeholder="enter your email" ></br>
    <input style="background-color:#fff8dc"  type="password"  name="password"   placeholder="enter your password" ></br>
    <input style="background-color:#fff8dc"  type="cpassword"  name="password1"  placeholder="confirm your password" ></br>
    <input style="background-color:#ffa089 "  type="submit"  ></br>
</form>
{% for msg in messages %}
<h1> {{msg }}</h1>
{% endfor %}
</body>
</html>
